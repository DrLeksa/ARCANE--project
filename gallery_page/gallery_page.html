<!DOCTYPE html>
<html lang="en ru">
  <head>
    <meta charset="UTF-8">
    <title>Arcane: League of Legends</title>

    <link rel="stylesheet" href="../icons/fontawesome/all.min.css" type="text/css">

    <link rel="stylesheet" href="gallery_style.css" type="text/css">
  </head>
  <body>

    <section class="character-gallery--section">
      <div class="character-gallery__link character-gallery--caitlyn" onclick="toggleCaitlyn();">
        <img class="character-gallery__image" src="images/cait_lol--sq.jpg" alt="no image">
      </div>
      <div class="character-gallery__link character-gallery--vi" onclick="toggleVi();">
        <img class="character-gallery__image" src="images/vi_lol--sq.jpg" alt="no image">
      </div>
      <div class="character-gallery__link character-gallery--jinx" onclick="toggleJinx();">
        <img class="character-gallery__image" src="images/jinx_lol--sq.jpg" alt="no image">
      </div>
      <div class="character-gallery__link character-gallery--silco" onclick="toggleSilco();">

      </div>
      <div class="character-gallery__link character-gallery--jayce" onclick="toggleJayce();">
        <img class="character-gallery__image" src="images/jayce_lol--sq.jpg" alt="no image">
      </div>
    </section>
    <script src="js/gallery_hover.js"></script>

      </div>
      <button class="gallery__close" onclick="toggleCaitlyn();" type="button"><i class="fa-solid fa-xmark"></i></button>
